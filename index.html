<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloolai - AI Integration Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <svg id="bloola-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="100" height="37.5">
                    <!-- SVG content here -->
                </svg>
                <span class="ms-2 fw-bold text-primary">AI Adoption</span>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Removed redundant navigation items -->
                </ul>
                <div class="d-flex align-items-center">
                    <div class="dropdown me-3">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="projectsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-folder me-2"></i><span id="currentProject">Select Project</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="projectsDropdown">
                            <!-- Project dropdown content -->
                        </ul>
                    </div>
                    <div class="dropdown me-3">
                        <button class="btn btn-outline-success dropdown-toggle" type="button" id="earningsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-dollar-sign me-2"></i>Earnings
                        </button>
                        <div class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="earningsDropdown" style="width: 300px;">
                            <h6 class="dropdown-header">Your Earnings and Expenses</h6>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Total Earnings:</span>
                                <span id="totalEarnings">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Total Costs:</span>
                                <span id="totalCosts">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <strong>Net Balance:</strong>
                                <strong id="netBalance">$0.00</strong>
                            </div>
                            <hr>
                            <button class="btn btn-sm btn-primary w-100" id="viewDetailedEarnings">View Detailed Report</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleMode()">Toggle Plugin Mode</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-auto d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#behavior">
                                <i class="fas fa-brain"></i>
                                <span>Behavior</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contextual">
                                <i class="fas fa-sitemap"></i>
                                <span>Contextual</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#specialists">
                                <i class="fas fa-user-tie"></i>
                                <span>Specialists</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#collaborate">
                                <i class="fas fa-users"></i>
                                <span>Collaborate</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#fundament">
                                <i class="fas fa-database"></i>
                                <span>Fundament</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#diversify">
                                <i class="fas fa-chart-pie"></i>
                                <span>Diversify</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#integrate">
                                <i class="fas fa-plug"></i>
                                <span>Integrate</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#automate">
                                <i class="fas fa-cogs"></i>
                                <span>Automate</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#build">
                                <i class="fas fa-hammer"></i>
                                <span>Build</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#publishing">
                                <i class="fas fa-upload"></i>
                                <span>Publishing</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="mainContent">
                <!-- Page content will be loaded here -->
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>
</body>
</html>
